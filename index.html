<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="musicpic, music, quiz game. quiz game for music lovers">
    <meta name="keywords" content="musicpic, music, quiz game, music quiz, music trivia,">
    <!-- Favicon by Alexander Shatov on Unsplash -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MusicPic</title>
</head>
  <body>
    <main id="hero-img"> <!-- Hero image. Photo by Andrea De Santis on Unsplash -->
      <section > <!-- Header image by weston m on Unsplash -->
        <div id="header">
          <h1 id="header-text">MusicPic</h1>
        </div>
      </section>  
        <div id="quiz-body">
          <div class="question-one">
            <br>
            <div id="instruction">Select your answer by clicking on a button. Next question will follow automattically.
              <br>
              <button id="start">Start!</button>
            </div>
            <img src="" id="image" >
            <h3 id="question-text">Question</h3>
            <div id="option-holder">
              <button class="answer" id="option1" data-option="0">Answer 1</button>
              <button class="answer" id="option2" data-option="1">Answer 2</button>
              <button class="answer" id="option3" data-option="2">Answer 3</button>
              <button class="answer" id="option4" data-option="3">Answer 4</button>
            </div>
            <div id="score"><h3>Score: 0</h3></div>
          </div>
        </div>       
    </main>
      <script src="assets/js/script.js" defer></script>
  </body>
</html>
