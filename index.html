<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="musicpic, music, quiz game. quiz game for music lovers">
    <meta name="keywords" content="musicpic, music, quiz game, music quiz, music trivia,">
    <!-- Favicon by Alexander Shatov on Unsplash -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MusicPic</title>
</head>
  <body>
    <!-- Hero image. Photo by Andrea De Santis on Unsplash -->
    <main id="hero-img">
      <section> 
        <div id="header">
          <h1 id="header-text">MusicPic</h1>
        </div>
      </section>  
      <div id="quiz-body" >
        <div class="question-one">
          <br>
          <div id="instruction">Start the game by clicking the Radio button. Selecting an answer will skip to the next question. <br> What is the song title?.
            <br>
            <button id="start">START <i class="fa-solid fa-radio"></i></button>
          </div>
          <div id="question-holder" class="hidden">
            <img id="image" src="assets/images/i_wanna_be_your_dog.webp" alt="Quiz game pictures">
            <h3 id="question-text">Question</h3>
            <div id="option-holder">
              <button class="answer" id="option1" data-option="0">Answer 1</button>
              <button class="answer" id="option2" data-option="1">Answer 2</button>
              <button class="answer" id="option3" data-option="2">Answer 3</button>
              <button class="answer" id="option4" data-option="3">Answer 4</button>
            </div>
          </div>
          <div id="score"><h3>Score: 0</h3></div>
          <br>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer">
        <ul id="social-media">
          <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="visit our facebook page (Opens in new tab)"><i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="visit our instagram page (Opens in new tab)"><i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://en.wikipedia.org/" target="_blank" rel="noopener"
                aria-label="Find out more about futured artists at wikioedia (Opens in new tab)"><i class="fa-brands fa-wikipedia-w"></i>
            </a>
          </li>
          <li>
            <a href="https://open.spotify.com/" target="_blank" rel="noopener"
              aria-label="visit spotify home page (Opens in new tab)"><i class="fa-brands fa-spotify"></i></a>
          </li>
        </ul>
      </div>
    </footer>  
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/f8a4b8324c.js" crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
